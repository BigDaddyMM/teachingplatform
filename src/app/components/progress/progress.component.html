<div class="page-background">
  <app-header></app-header>

  <div class="progress-container">
    <div class="progress-content">
      <h1 class="progress-title">تقدّمي</h1>

      <div class="progress-list">
        <div
          *ngFor="let subject of subjects"
          class="progress-item"
          (click)="navigateTo(subject.id)"
        >
          <div
            class="subject-thumbnail"
            [style.backgroundImage]="'url(' + subject.thumbnail + ')'"
          ></div>
          <div class="subject-info">
            <h2 class="subject-name">{{ subject.name }}</h2>
            <div class="progress-bar-container">
              <div
                class="progress-bar"
                [ngStyle]="{ width: subject.progress + '%' }"
              ></div>
              <div class="progress-bar-text">{{ subject.progress }}%</div>
            </div>
            <div class="subject-status">{{ subject.status }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
