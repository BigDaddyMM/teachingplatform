<div class="signup-page">
    <header class="header">
      <div class="logo">EduBloom</div>
    </header>
  
    <main class="signup-form-container">
      <h1 class="welcome-heading">Join us today! ðŸ˜Š</h1>
      <p class="welcome-message">
        Create an account to unlock personalized tools and share your expertise.
      </p>
      <form class="signup-form" (submit)="onSignup()">
        <input type="text" placeholder="First Name" class="form-input" required />
        <input type="text" placeholder="Last Name" class="form-input" required />
        <input type="email" placeholder="Email" class="form-input" required />
        <input type="password" placeholder="Password" class="form-input" required />
        <select class="form-input" required>
          <option value="" disabled selected>Select your subject</option>
          <option value="reading">Reading</option>
          <option value="writing">Writing</option>
          <option value="communication">Communication</option>
          <option value="mathematics">Mathematics</option>
        </select>
        <button type="submit" class="signup-button">Sign Up</button>
      </form>
      <p class="signin-message">
        Already have an account? <a (click)="navigateToSignIn()">Sign in here</a>
      </p>
    </main>
  </div>
