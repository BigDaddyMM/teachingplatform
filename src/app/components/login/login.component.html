<div class="login-page">
    <header class="header">
      <div class="logo">EduBloom</div>
    </header>
  
    <main class="login-form-container">
      <h1 class="welcome-heading">Welcome Back! ðŸ¥³</h1>
      <p class="welcome-message">

      <form class="login-form" (submit)="onSubmit()">
